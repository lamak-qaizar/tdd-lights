<!DOCTYPE html>
<html>
<head>
    <style>
        .dot {
            padding-top: 60%;
            width: 60%;
            border-radius: 50%;
            margin: 20px auto;
            opacity: 30%;
        }
        #red {
            background-color: red;
        }
        #green {
            background-color: green;
        }
        #refactor {
            background-color: grey;
        }
        #text {
            font-family: Arial, Helvetica, sans-serif;
        }
        .active {
            opacity: 100%;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        states = {'red': 'green', 'green': 'refactor', 'refactor': 'red'};

        state_text = {  'red': 'Write a failing test',
                        'green': 'Make the test pass',
                        'refactor': 'Improve the design'};

        $(function() {
            $("html").click(function() {
                Array.from( Object.keys(states) ).some(function(state) {
                    var element = document.getElementById(state);
                    if ((' ' + element.className + ' ').indexOf(' active ') <= -1) {
                        return false;
                    }
                    element.classList.toggle("active");

                    nextState = states[state];
                    document.getElementById(nextState).classList.toggle("active");
                    document.getElementById('text').textContent = state_text[nextState];
                    return true;
                })
            });
        });
    </script>
</head>
<body>

<div style="text-align:center">
    <div id="red" class="dot"></div>
    <div id="green" class="dot"></div>
    <div id="refactor" class="dot"></div>
    <div id="text">Write a failing test.</div>
    <br/>
</div>

</body>

<script>        
    document.getElementById('text').textContent = state_text['red'];
    document.getElementById('red').classList.toggle("active");

</script>

</html>
